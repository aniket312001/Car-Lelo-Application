
<ion-content>

  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start" >
        <!-- <ion-back-button defaultHref="/main-page/chat"></ion-back-button> -->
        <!-- <ion-button (click)="clickme()">
          <ion-icon name="arrow-back"></ion-icon>
        </ion-button> -->

        <ion-back-button defaultHref=""></ion-back-button>

      </ion-buttons>
      <ion-avatar slot="start" *ngIf="userData">
        <img src={{userData.imageUrl}} onerror="this.src='../../assets/76729750.jpg';this.onerror='';">
      </ion-avatar>
      <ion-title *ngIf="userData" >{{userData.username}}</ion-title>

      <ng-container *ngIf="userData">

        <ion-button slot="end"  id="trigger-button" style="--box-shadow:none;--ripple-color: transparent;" ><ion-icon name="ellipsis-vertical-outline"></ion-icon></ion-button>
        <ion-popover trigger="trigger-button">
          <ng-template>
            <ion-content>
              <ion-list>
                <ion-item [routerLink]="['','main-page','profile',userData._id]">profile</ion-item>
                <ion-item>Clear Chats</ion-item>
                <ion-item>Block</ion-item>
              </ion-list>
            </ion-content>
          </ng-template>
        </ion-popover>
      </ng-container>


    </ion-toolbar>
  </ion-header>


  <!-- <ion-item *ngIf="userData">
    <h1 style="text-align: center;">{{userData.username}}</h1>
  </ion-item> -->



  <div class="chatarea">
    <div *ngFor="let i of data">
      <!-- <h1 [ngStyle]="{ 'text-align':i.includes('-')? 'left':'right' }" >{{i}}</h1> -->
      <h1 [ngStyle]="{ 'text-align':i.senderId === myId ? 'right':'left' }"  > <span> {{i.msg}}</span></h1>

    </div>
    <div #target></div>
  </div>


  <ion-input placeholder="type message here" [(ngModel)]="value" (keyup.enter)="onEnter()"></ion-input>
</ion-content>
