<ion-content>


  <ion-breadcrumbs>
  <ion-breadcrumb routerLink="../">
    Home
  </ion-breadcrumb>
  <ion-breadcrumb>
    Contact Us
  </ion-breadcrumb>
</ion-breadcrumbs>


<ion-card>
  <ion-card-header>
    <h1>Contact Us</h1>
  </ion-card-header>
  <ion-card-content>


    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Phone</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">City</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-textarea></ion-textarea>
    </ion-item>

    <ion-button expand="block" fill="outline"   >Submit</ion-button>

  </ion-card-content>
</ion-card>



<ion-toolbar color="dark">
  <div class="ion-text-center">
    <p>All copyright reserved</p>
  </div>
</ion-toolbar>

</ion-content>
