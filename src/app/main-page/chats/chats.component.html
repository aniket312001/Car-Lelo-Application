


<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" >
    <ion-refresher-content></ion-refresher-content>

  </ion-refresher>
  <ion-input placeholder="Search User" [(ngModel)]="value" (keyup.enter)="onEnter()"></ion-input>

  <ion-list>
    <ion-item *ngFor="let i of user"  (click)="clickme(i.userId)">
      {{i.username}}
    </ion-item>
  </ion-list>

</ion-content>
