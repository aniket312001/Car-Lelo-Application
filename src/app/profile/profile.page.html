<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-fab vertical="top" horizontal="end" slot="fixed">

    <ion-fab-button color="danger" (click)="openModal()">image</ion-fab-button>
  </ion-fab> -->
  <!-- <ion-button >Click to open modal</ion-button> -->


<ion-modal [isOpen]="showmodal" >
  <ng-template>

    <ion-toolbar color="dark">
      <ion-buttons slot="start">
        <ion-button (click)="closeModal()">
          <ion-icon name="arrow-back"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>Update Profile</ion-title>
    </ion-toolbar>

    <ion-content>
      <ion-card>
        <img class="changeImg" src={{newImg}} onerror="this.src='../../assets/76729750.jpg';this.onerror='';">
        <ion-card-content>

          <input id="inputFileToLoad" type="file" (change)="encodeImageFileAsURL()" />
          <br> <br><br>
          <ion-button color="primary" expand="block" (click)="updateImage()">Change</ion-button>
        </ion-card-content>
      </ion-card>
    </ion-content>

  </ng-template>
</ion-modal>


   <ion-card *ngIf="user">

      <ion-avatar style="margin: auto;" (click)="openModal()">
        <!-- <img src="../../assets/76729750.jpg" /> -->
        <img src={{user.imageUrl}} onerror="this.src='../../assets/76729750.jpg';this.onerror='';">
      </ion-avatar>
      <ion-card-header>
        <div class="ion-text-center">
          <h1>{{user.username}}</h1>
        </div>
        <div class="ion-text-center">
           <h1> <ion-icon name="mail-open-outline"></ion-icon>{{user.email}} </h1>
        </div>
        <div class="ion-text-center" *ngIf="user.phone">
          <h1><ion-icon name="call-outline"></ion-icon>{{user.phone}} </h1>
        </div>
        <div class="ion-text-center" *ngIf="user.address">
          <h1> <ion-icon name="location-outline"></ion-icon>{{user.address}}</h1>
        </div>

      </ion-card-header>

      <ion-card-content>
        <ion-button expand="block" (click)="logout()" >Logout</ion-button>
      </ion-card-content>

    </ion-card>
</ion-content>
